{% extends 'base.html' %}

{% block content %}
    <h2 class="text-center">Manage Noffles</h2>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-6 offset-3">
                <a role="button" class="btn btn-green w-100 mb-2" href="{{ url_for('new_noffle') }}">
                    Add New Noffle
                </a>
            </div>
        </div>
        <div class="row">
            {% for noffle in noffles %}
                <div class="col-sm-12 col-md-4 col-lg-3 mb-5">
                    <div class="card noffle-card">
                        <div class="card-body {% if noffle.permanent %}btn-yellow{% elif noffle.name=='Panic button'%}btn-red{% else %}btn-blue{% endif %}">
                            <div class="row card-title">
                                <div class="col-2"><i class="{{ noffle.icon }} fa-2x noffle-icon"></i></div>
                                <div class="col-10"><h5>{{ noffle.name }}</h5></div>
                            </div>
                            <hr>
                            <p class="card-text">{{ noffle.description }}</p>
                            <i class="fas fa-exclamation-circle"></i>
                            {% if noffle.private %}
                                <input id="private" type="checkbox" data-toggle="toggle" checked>
                            {% else %}
                                <input id="private" type="checkbox" data-toggle="toggle">
                            {% endif %}
                            <label for="private">Private</label>
                            <br>
                            <a role="button" class="btn btn-red btn-sm w-100 mt-2" href="{{ url_for('delete_noffle', noffle_id=noffle._id) }}">
                                Delete Noffle
                            </a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
