{% extends 'base.html' %}

{% block content %}
    <section class="container">
        <div class="row">
            <h2 class="text-center mb-5">500 - Internal Server Error</h2>
        </div>
        <div class="container">
            <div class="row text-center">
                <div class="col-12 d-grid">
                    <h3 class="my-3">Oh no! It looks like something went wrong!</h3>
                    <a class="btn btn-blue btn-error w-auto m-auto mb-3" href="{{ url_for('landing') }}">
                        Click here to return to safety
                    </a>
                    <img class="w-50 m-auto" src="/static/img/500.png" alt="A purple avatar with a magnifying glass">
                </div>
            </div>
    </section>
{% endblock %}
