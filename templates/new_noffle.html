{% extends "base.html" %}

{% block content %}
    <section class="container">
        <div class="row">
            <h2 class="text-center mb-5">Add New Noffle</h2>
        </div>
        <div class="container">
            <div class="row form-area rounded mx-auto mb-2">
                <form method="POST" action="{{ url_for('register') }}">
                    <div class="form-group row mb-4">
                        <div class="col-2 center-icon"><i class="fas fa-2x fa-user"></i></div>
                        <label for="name" class="sr-only">Noffle Name</label>
                        <div class="col-10">
                            <input type="text" class="form-control" name="name" id="name" minlength="5" maxlength="15" 
                                pattern="^[a-zA-Z]" placeholder="Noffle Name" required>
                        </div>
                    </div>
                    <div class="form-group row mb-4">
                        <div class="col-2 center-icon"><i class="fas fa-2x fa-address-card"></i></div>
                        <label for="description" class="sr-only">Description</label>
                        <div class="col-10">
                            <input id="description" name="description" placeholder="Description" class="form-control" type="text" minlength="3" maxlength="20" required>
                        </div>
                    </div>
                    <div class="form-group row mb-4">
                        <div class="col-2 center-icon"><i class="fas fa-2x fa-address-card"></i></div>
                        <label for="icon">Icon - Please visit <a href="https://fontawesome.com/">Font Awesome</a>, search for your required icon, and enter the text between the `<i class="` `"></i>`</label>
                        <div class="col-10">
                            <input id="icon" name="icon" placeholder="Icon" type="text" class="form-control" minlength="2" maxlength="40" required>
                        </div>
                    </div>
                    <div class="form-group row mb-4">
                        <div class="col-2 center-icon"><i class="fas fa-2x fa-genderless"></i></div>
                        <label for="pronouns">Permanent</label>
                        <div class="col-10">
                            <input id="pronouns" name="pronouns" type="text" minlength="5" maxlength="40" class="form-control" placeholder="(Pronouns - format she/her, he/him, they/them" required>
                        </div>
                    </div>
                    <div class="form-group row mb-2">
                        <div class="col-2 center-icon"><i class="fas fa-2x fa-image"></i></div>
                        <label for="image_no">Private as standard</label>
                        <div class="col-10">
                            <input id="image_no" name="image_no" placeholder="Avatar image number" type="number" class="form-control" required>
                        </div>
                    </div>
                    <div class="row">
                        <button name="login" id="login" class="btn btn-green mt-3" type="submit">Submit New Noffle</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
