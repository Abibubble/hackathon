{% extends "base.html" %}

{% block content %}
    <h2>Register</h2>
    <div class="row">
        <form class="col-12" method="POST" action="{{ url_for('register') }}">
            <i class="fas fa-user-plus"></i>
            <input id="username" name="username" type="text" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9!-.@_]{5,15}$" required>
            <label for="username">Username</label>
            <br>
            <i class="fas fa-user-lock"></i>
            <input id="password" name="password" type="password" minlength="5" maxlength="20" pattern="^[a-zA-Z0-9!£%~#$%&()*+,-./?@^_~]{5,15}$" required>
            <label for="password">Password</label>
            <br>
            <i class="fas fa-user-lock"></i>
            <input id="password_confirm" name="password_confirm" type="password" minlength="5" maxlength="20" pattern="^[a-zA-Z0-9!£%~#$%&()*+,-./?@^_~]{5,15}$" required>
            <label for="password_confirm">Confirm Password</label>
            <br>
            <i class="fas fa-address-card"></i>
            <input id="first_name" name="first_name" type="text" minlength="5" maxlength="20" required>
            <label for="first_name">First Name</label>
            <br>
            <i class="fas fa-address-card"></i>
            <input id="last_name" name="last_name" type="text" minlength="5" maxlength="40" required>
            <label for="last_name">Last Name</label>
            <br>
            <i class="fas fa-genderless"></i>
            <input id="pronouns" name="pronouns" type="text" minlength="5" maxlength="40" required>
            <label for="pronouns">Pronouns (format she/her, he/him, they/them)</label>
            <br>
            <i class="fas fa-image"></i>
            <input id="image_no" name="image_no" type="number" required>
            <label for="image_no">Image Number</label>
            <br>
            <button type="submit">
                Register
            </button>
        </form>
    </div>

    <div class="row">
        <div class="col-12">
            <p>
                Already registered? <a href="{{ url_for('login') }}">Log In</a>
            </p>
        </div>
    </div>
{% endblock %}
